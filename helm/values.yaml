# Default values for outline.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

outline:
  # set to the output of `openssl rand -hex 32`
  secretKey: must_set_secret_key_with_openssl_rand
  utilsSecretKey: must_set_secret_key_with_openssl_rand
  url: http://outline.localhost

kompassi:
  baseUrl: https://kompassi.eu
  clientId: ""
  clientSecret: ""

aws:
  accessKeyId: must_be_set
  secretAccessKey: must_be_set
  region: eu-west-1
  s3:
    uploadBucketUrl: https://s3.amazonaws.com
    uploadBucketName: must_be_set
    acl: private

    # make sure this is a string, otherwise scientific notation may occur
    uploadMaxSize: "26214400"

redis:
  # true to deploy redis, false to use external
  enabled: true

  # if enabled=true, leave unset to generate from full name
  # if enabled=false, set to your redis url
  # eg. redis://outline-redis:6379/0
  url: ""

  image:
    repository: redis
    pullPolicy: IfNotPresent
    tag: "6"
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  persistence:
    capacity: 1Gi
  service:
    type: ClusterIP
    port: 6379

postgres:
  # true to deploy postgres, false to use external
  enabled: false

  # if enabled=true, leave unset to use constructed
  # if enabled=false, set to hostname of your postgresql
  hostname: ""
  username: outline
  database: outline
  password: secret
  port: 5432
  ssl: false

  image:
    repository: postgres
    pullPolicy: IfNotPresent
    tag: "12"
  resources: {}
  nodeSelector: {}
  tolerations: []
  affinity: {}
  persistence:
    capacity: 1Gi
  service:
    type: ClusterIP
    port: 5432

replicaCount: 1

image:
  repository: con2/outline
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 999

securityContext:
  # capabilities:
  #   drop:
  #   - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 999
  runAsGroup: 999

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hostname: outline.localhost
  tlsSecretName: ""

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
