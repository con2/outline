apiVersion: apps/v1
kind: Deployment
metadata:
  name: outline
  labels:
    app.kubernetes.io/part-of: outline
    app.kubernetes.io/component: server
    app.kubernetes.io/name: outline
spec:
  selector:
    matchLabels:
      app.kubernetes.io/part-of: outline
      app.kubernetes.io/component: server
      app.kubernetes.io/name: outline
  template:
    metadata:
      labels:
        app.kubernetes.io/part-of: outline
        app.kubernetes.io/component: server
        app.kubernetes.io/name: outline
    spec:
      enableServiceLinks: false
      securityContext: !Var outline_pod_security_context
      initContainers:
        - !If
            test: !Var setup_should_run
            then:
              name: setup
              image: !Var outline_image
              args: ["yarn", "sequelize:migrate"]
              env: !Var outline_environment
              securityContext: !Var outline_container_security_context
              volumeMounts:
                - mountPath: /tmp
                  name: outline-temp
                - mountPath: /home/outline
                  name: outline-home
        - !If
            test: !Var setup_should_run
            then:
              name: data_migration
              image: !Var outline_image
              args:
                - node
                - ./build/server/scripts/20210226232041-migrate-authentication.js
              env: !Var outline_environment
              securityContext: !Var outline_container_security_context
              volumeMounts:
                - mountPath: /tmp
                  name: outline-temp
                - mountPath: /home/outline
                  name: outline-home
      containers:
        - name: outline
          image: !Var outline_image
          ports:
            - containerPort: 3000
          env: !Var outline_environment
          securityContext: !Var outline_container_security_context
          readinessProbe:
            httpGet:
              path: /_health
              port: 3000
              httpHeaders:
                - name: Host
                  value: !Var ingress_public_hostname
            initialDelaySeconds: 15
            periodSeconds: 30
          livenessProbe:
            httpGet:
              path: /_health
              port: 3000
              httpHeaders:
                - name: Host
                  value: !Var ingress_public_hostname
            initialDelaySeconds: 30
            periodSeconds: 30
          volumeMounts:
            - mountPath: /tmp
              name: outline-temp
            - mountPath: /home/outline
              name: outline-home
      volumes:
        - name: outline-temp
          emptyDir: {}
        - name: outline-home
          emptyDir: {}